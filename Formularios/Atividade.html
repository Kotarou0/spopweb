<html>
    <head>
        <title>Certidão de Nascimento para Sapos</title>
    </head>

    <body style="background-image: url(https://img.freepik.com/premium-photo/old-paper-texture-seamless-pattern-vintage-background_434420-544.jpg);" >
        <center style="border: 3pt solid greenyellow; padding: 3pt">
            <br>
            <img src="https://www.pngkit.com/png/full/28-282087_frog-silhouette-svg-royalty-free-library-frog-vector.png" width="100pt">
            <h1><font face="times">Certidão de Nascimento para Sapos</font></h1>
        </center style="border: 3pt solid greenyellow; padding: 3pt">
        <br>
        <form style="border: 3pt solid greenyellow; padding: 3pt">
            Nome: <input type="text" name="nome"> <br>
            Data de nascimento: <input type="date" name="aniversario"> <br>
            Sexo: <font color="red">Feminino</font> <input type="range" name="sexo"> <font color="blue">Masculino</font> <br>
            Local de nascimento: 
                <select name="local">
                    <option value="pantanal">Pantanal</option>
                    <option value="cidade">Cidade</option>
                </select> <br>
            Cor de pele: <input type="color" name="cordepele" value="#00000"> <br>
            Imagem: <input type="file" name="foto"> <br>
            Tamanho do pé: <br>
            <input type="radio" name="pe" value="1cm"> Menor que 1cm <br>
            <input type="radio" name="pe" value="medio"> Maior que 1 cm e menor que 3cm <br>
            <input type="radio" name="pe" value="3cm"> Maior que 3,14cm <br>
            Você é um sapo?<br>
            <input type="checkbox" name="sapo"> Sim
        </form>
    </body>
</html>
